<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center" onclick="checkedTable()">
<div>
    <div>
        <form action="#" th:action="@{/ui/teachers/add}" th:object="${teacher}"
              method="POST">
            <h1>Add Teacher</h1>

            <table class="edit">
                <tr>
                    <td><label>Person</label></td>
                    <td>
                        <div class="input">
                                <select th:field="*{person.id}" onclick="checkedInput()">
                                    <option th:each="personIdList: ${personIdList}"
                                            th:value="${personIdList.id}" th:text="${personIdList.firstName}">ID
                                    </option>
                                </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label>Profession</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{profession}" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Work experience</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{workExperience}" type="number" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/teachers/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Add</button>
            </div>
        </form>


    </div>
</div>
</body>
<script>
    let table = document.querySelector(".edit");
    let check = false;

    function checkedTable(){
        table.setAttribute("class", "edit");
        if(check){
            table.setAttribute("class", "edit border");
        }
        check = false;
    }

    function  checkedInput(){
        check = true;
    }
</script>

</html>
