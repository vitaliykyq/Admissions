<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<button class="menu-toggle hamburger"></button>
<nav>
    <ul class="menu">
        <li
                data-text="Applicant"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            Applicant
        </li>
        <li
                data-text="Certificate"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            Certificate
        </li>
        <li
                data-text="Department"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            Department
        </li>
        <li
                data-text="Examination"
                th:href = "@{/ui/examinations/get/all}"
                onclick="window.location.href = this.getAttribute('href')">
            Examination
        </li>
        <li
                data-text="Faculty"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            Faculty
        </li>
        <li
                data-text="Group"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            Group
        </li>
        <li
                data-text="Person"
                th:href = "@{/ui/persons/get/all}"
                onclick="window.location.href = this.getAttribute('href')">
            Person
        </li>
        <li
                data-text="Specialty"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            Specialty
        </li>
        <li
                data-text="Teacher"
                th:href = "@{/ui/teachers/get/all}"
                onclick="window.location.href = this.getAttribute('href')">
            Teacher
        </li>
        <li
                data-text="University"
                th:href = "@{https://www.inksystem.biz/uploaded/img/article/error-5100.jpg}"
                onclick="window.location.href = this.getAttribute('href')">
            University
        </li>
    </ul>
</nav>


<div class="container">
    <table class="responsive-table">
        <caption>List Teacher</caption>
        <thead>

        <tr>
            <th scope="col">Id</th>
            <th scope="col">Person</th>
            <th scope="col">Profession</th>
            <th scope="col">Work experience</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">ModifiedAt</th>
            <th scope="col" colspan="2">OPTIONS</th>
        </tr>


        </thead>

        <tbody>
        <tr th:each="teachers: ${teachers}">
            <td th:text="${teachers.id}"></td>
            <td>
                <a
                        th:text="${teachers.person.firstName}"
                        th:href = "@{/ui/persons/get/all}"
                ></a>
            </td>
            <td th:text="${teachers.profession}"></td>
            <td th:text="${teachers.workExperience}"></td>
            <td th:text="${teachers.created_at}"></td>
            <td th:text="${teachers.modified_at}"></td>
            <td class="options">
                <a  th:href="@{/ui/teachers/delete/{id}(id=${teachers.id})}">
                    <button class="first">Delete</button>
                </a>
                <a th:href="@{/ui/teachers/showUpdateForm/{id}(id=${teachers.id})}">
                    <button class="last">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/teachers/showNewTeacherForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
