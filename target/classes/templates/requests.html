<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<button class="menu-toggle hamburger"></button>
<nav>
    <ul class="menu">
        <li
                data-text="GroupByNumber"
                th:href = "@{/api/group/get/byNumber/{number}}"
                onclick="window.location.href = this.getAttribute('href')">
            GroupByNumber
        </li>
        <li
                data-text="ApplicantsByYear"
                th:href = "@{/api/applicant/get/byYear/{year}}"
                onclick="window.location.href = this.getAttribute('href')">
            ApplicantsByYear
        </li>
        <li
                data-text="ApplicantsNumByYear"
                th:href = "@{/api/applicant/get/numByYear/{year}}"
                onclick="window.location.href = this.getAttribute('href')">
            ApplicantsNumByYear
        </li>
        <li
                data-text="ApplicantsNumBySpecialty"
                th:href = "@{/api/applicant/get/numBySpecialty/{specialty}}"
                onclick="window.location.href = this.getAttribute('href')">
            ApplicantsNumBySpecialty
        </li>
        <li
                data-text="Examination"
                th:href = "@{api/applicantget/get/bySpecialty/{specialty}}"
                onclick="window.location.href = this.getAttribute('href')">
            ApplicantsBySpecialty
        </li>
        <li
                data-text="SpecialtyPassingScor"
                th:href = "@{/api/specialty/get/passingScore/{score}}"
                onclick="window.location.href = this.getAttribute('href')">
            SpecialtyPassingScor
        </li>
        <li
                data-text="SpecialtyPassingScoreGte"
                th:href = "@{/api/specialty/get/passingScoreGte/{score}}"
                onclick="window.location.href = this.getAttribute('href')">
            SpecialtyPassingScoreGte
        </li>
        <li
                data-text="SpecialtyPassingScoreLte"
                th:href = "@{/api/specialty/get/passingScoreLte/{score}}"
                onclick="window.location.href = this.getAttribute('href')">
            SpecialtyPassingScoreLte
        </li>


    </ul>
</nav>

<h1>Requests</h1>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });
</script>
</html>
