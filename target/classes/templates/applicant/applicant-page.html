<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Applicant List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>



<div class="container">
    <table class="responsive-table">
        <caption>List Applicant</caption>
        <thead>

        <tr>
            <th scope="col">Id</th>
            <th scope="col">Person</th>
            <th scope="col">Examination</th>
            <th scope="col">Documents</th>
            <th scope="col">Specialty</th>
            <th scope="col">Form of study</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">ModifiedAt</th>
            <th scope="col" colspan="2">OPTIONS</th>
        </tr>


        </thead>

        <tbody>
        <tr th:each="applicants: ${applicant}">
            <td th:text="${applicants.id}"></td>
            <td>
                <a
                        th:text="${applicants.person.firstName}"
                        th:href = "@{/ui/persons/get/all}"
                ></a>
            </td>
            <td>
                <ol>
                    <li th:each="examinationListIds: ${applicants.examinationList}">
                        <span th:text="${examinationListIds.name}"></span>
                    </li>
                </ol>
            </td>
            <td th:text="${applicants.documents.certificate}"></td>
            <td th:text="${applicants.specialty.name}"></td>
            <td th:text="${applicants.formOfStudy}"></td>
            <td th:text="${applicants.created_at}"></td>
            <td th:text="${applicants.modified_at}"></td>
            <td class="options">
                <a  th:href="@{/ui/applicants/delete/{id}(id=${applicants.id})}">
                    <button class="first">Delete</button>
                </a>
                <a th:href="@{/ui/applicants/showUpdateForm/{id}(id=${applicants.id})}">
                    <button class="last">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/applicants/showNewApplicantForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
