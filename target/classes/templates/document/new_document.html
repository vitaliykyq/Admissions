<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Document</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center" onclick="checkedTable()">
<div>
    <div>
        <form action="#" th:action="@{/ui/documents/add}" th:object="${document}"
              method="POST">

            <h1>Add Document</h1>

            <table class="edit">
                <tr>
                    <td><label>Certificate</label></td>
                    <td>
                        <div class="input">
                            <select th:field="*{certificate.id}" onclick="checkedInput()">
                                <option th:each="certificateIdList: ${certificate}"
                                        th:value="${certificateIdList.id}" th:text="${certificateIdList.id}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>isApplication</label></td>
                    <td>
                        <div class="input">
                            <select th:field="*{isApplication}" onclick="checkedInput()">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
            </table>


            <br>
            <br>

            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/documents/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Add</button>
            </div>
        </form>


    </div>
</div>
</body>
<script>

    let table = document.querySelector(".edit");
    let check = false;

    function checkedTable(){
        table.setAttribute("class", "edit");
        if(check){
            table.setAttribute("class", "edit border");
        }
        check = false;
    }

    function  checkedInput(){
        check = true;
    }

</script>

</html>
