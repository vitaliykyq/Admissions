<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>



<div class="container">
    <table class="responsive-table">
        <caption>List Faculty</caption>
        <thead>

        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Department List</th>
            <th scope="col">Examination</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">ModifiedAt</th>
            <th scope="col" colspan="2">OPTIONS</th>
        </tr>


        </thead>

        <tbody>
        <tr th:each="faculties: ${faculty}">
            <td th:text="${faculties.id}"></td>
            <td th:text="${faculties.name}"></td>
            <td>
                <ol>
                    <li th:each="examination: ${faculties.examination}">
                        <span th:text="${examination.name}"></span>
                    </li>
                </ol>
            </td>
            <td th:text="${faculties.examination}"></td>
            <td th:text="${faculties.created_at}"></td>
            <td th:text="${faculties.modified_at}"></td>
            <td class="options">
                <a  th:href="@{/ui/faculties/delete/{id}(id=${faculties.id})}">
                    <button class="first">Delete</button>
                </a>
                <a th:href="@{/ui/faculty/showUpdateForm/{id}(id=${faculties.id})}">
                    <button class="last">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/faculties/showNewFacultyForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
