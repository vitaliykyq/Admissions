<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center" onclick="checkedTable()">
<div>
    <div>
        <form action="#" th:action="@{/ui/departments/add}" th:object="${department}"
              method="POST">
            <h1>Add Department</h1>

            <table class="edit">
                <tr>
                    <td><label>Name</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{name}" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td><label>Specialty</label></td>
                    <td>
                        <div class="input">
                            <select th:field="*{specialty}" onclick="checkedInput()">
                                <option th:each="specialtyIdList: ${specialtyIdList}"
                                        th:value="${specialtyIdList.id}" th:text="${specialtyIdList.name}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Head</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{head}" type="number" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/departments/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Add</button>
            </div>
        </form>


    </div>
</div>
</body>
<script>
    let table = document.querySelector(".edit");
    let check = false;

    function checkedTable(){
        table.setAttribute("class", "edit");
        if(check){
            table.setAttribute("class", "edit border");
        }
        check = false;
    }

    function  checkedInput(){
        check = true;
    }
</script>
</html>
